<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="payee" content="" />

    <title>Register</title>
  </head>
  <body>
    <h1>Crear Contacto frecuente</h1>

    <form th:action="@{/register/check}" method="POST" class="customer">
      <div th:object="${customer}">
        <h1>DNI</h1>
        <input
          type="number"
          class="form-control form-control-user"
          name="dni"
          placeholder="Fecha de Nacimiento"
          th:value="${customer.dni}"
        />

        <h1>DATE OF BIRTH</h1>
        <input
          type="date"
          class="form-control form-control-user"
          name="dateOfBirth"
          placeholder="Fecha de Nacimiento"
          th:value="${customer.dateOfBirth}"
        />
      </div>

      <h1>ADDRESS</h1>
      <div th:object="${address}">
        <input
          type="number"
          class="form-control form-control-user"
          name="houseNumber"
          placeholder="Numero"
          th:value="${address.houseNumber}"
        />
        <input
          type="text"
          class="form-control form-control-user"
          name="street"
          placeholder="Calle"
          th:value="${address.street}"
        />
        <input
          type="text"
          class="form-control form-control-user"
          name="postCode"
          placeholder="Codigo Postal"
          th:value="${address.postCode}"
        />
        <input
          type="text"
          class="form-control form-control-user"
          name="city"
          placeholder="Ciudad"
          th:value="${address.city}"
        />
      </div>

      <h1>FULL NAME</h1>
      <div th:object="${name}">
        <input
          type="text"
          class="form-control form-control-user"
          name="firstName"
          placeholder="Nombre"
          th:value="${name.firstName}"
        />
        <input
          type="text"
          class="form-control form-control-user"
          name="middleName"
          placeholder="Nombre mitad"
          th:value="${name.middleName}"
        />
        <input
          type="text"
          class="form-control form-control-user"
          name="lastName"
          placeholder="Apellido"
          th:value="${name.lastName}"
        />
      </div>

      <h1>CONTACT DETAILS</h1>
      <div th:object="${contact}">
        <input
          type="number"
          class="form-control form-control-user"
          name="phoneNumber"
          placeholder="Telefono"
          th:value="${contact.phoneNumber}"
        />
        <input
          type="email"
          class="form-control form-control-user"
          name="email"
          placeholder="Email"
          th:value="${contact.email}"
        />
      </div>
      <h1>LOGIN DETAILS</h1>
      <div th:object="${login}">
        <input
          type="password"
          class="form-control form-control-user"
          name="password"
          placeholder="ConstraseÃ±a"
          th:value="${login.password}"
        />
        <input
          type="text"
          class="form-control form-control-user"
          name="username"
          placeholder="Username"
          th:value="${login.username}"
        />
      </div>
      <button type="submit">Register!</button>
    </form>
  </body>
</html>
