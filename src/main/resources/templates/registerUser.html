<!DOCTYPE html>
<html lang = "en" xmlns:th="http://www.thymeleaf.org">

    <head>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="payee" content="">

        <title>Registro Contacto Frecuente</title>

        <!-- Custom fonts for this template -->
        <link th:href="@{/vendor/fontawesome-free/css/all.min.css}" rel="stylesheet" type="text/css">
        <link
            href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
            rel="stylesheet">

        <!-- Custom styles for this template -->
        <link th:href="@{/css/sb-admin-2.min.css}" rel="stylesheet">

        <!-- Custom styles for this page -->
        <link th:href="@{/vendor/datatables/dataTables.bootstrap4.min.css}" rel="stylesheet">

    </head>

    <body class="bg-gradient-primary">
       <!-- <div th:include="/show.html::header" ></div>-->
        <div class="container">

            <div class="card o-hidden border-0 shadow-lg my-5">
                <div class="card-body p-0">
                    <!-- Nested Row within Card Body -->
                    <div class="row">
                       <div class="col-lg-5 d-none d-lg-block "></div>  <!-- bg-register-image -->
                        <div class="col-lg-7">
                            <div class="p-5">
                                <div class="text-center">
                                    <h1 class="h4 text-gray-900 mb-4">Crear Contacto frecuente</h1>
                                </div>
                               
                                <form th:action="@{/customer/__${action}__}" method ="POST" class="user" th:object="${customer}">
                                  
                                    <div class="form-group row">
                                        <div class="col-sm-6 mb-3 mb-sm-0">
                                            <input  type="hidden"    name="id" th:value="${customer.id}" />
                                           
                                           <h1> DATE OF BIRTH</h1>  
                                            <input  type="date"  class="form-control form-control-user"   name="dateOfBirth" 
                                                    placeholder="Fecha de Nacimiento" th:value="${customer.dateOfBirth}"/>
                                          <h1>ADDRESS</h1>  
                                          <input  type="hidden"    name="id" th:value="${customer.addressInfo?.id}" />
                                            <input  type="number"  class="form-control form-control-user"   name="addressInfo" 
                                                    placeholder="Numero" th:value="${customer.addressInfo?.houseNumber}"/>
                                            <input  type="text"  class="form-control form-control-user"   name="addressInfo" 
                                                    placeholder="Calle" th:value="${customer.addressInfo?.street}"/>
                                            <input  type="text"  class="form-control form-control-user"   name="addressInfo" 
                                                    placeholder="Codigo Postal" th:value="${customer.addressInfo?.postCode}"/>
                                            <input  type="text"  class="form-control form-control-user"   name="addressInfo" 
                                                    placeholder="Ciudad" th:value="${customer.addressInfo?.city}"/>
                                            <input  type="text"  class="form-control form-control-user"   name="addressInfo" 
                                                    placeholder="Pais" th:value="${customer.addressInfo?.country}"/>


                                            <h1>FULL NAME</h1>  
                                            <input  type="hidden"    name="id" th:value="${customer.user?.id}" />
                                            <input  type="hidden"    name="id" th:value="${customer.user?.fullName?.id}" />
                                            <input  type="text"  class="form-control form-control-user"   name="firstName" 
                                                    placeholder="Nombre" th:value="${customer.user?.fullName?.firstName}"/>
                                            <input  type="text"  class="form-control form-control-user"   name="middleName" 
                                                    placeholder="Nombre mitad" th:value="${customer.user?.fullName?.middleName}"/>
                                           <input  type="text"  class="form-control form-control-user"   name="lastName" 
                                                    placeholder="Apellido" th:value="${customer.user?.fullName?.lastName}"/>  
                                                    
                                            <h1>  // CONTACT DETAILS</h1>
                                            <input  type="hidden"    name="id" th:value="${customer.user?.contactInfo?.id}" />
                                            <input  type="number"  class="form-control form-control-user"   name="phoneNumber" 
                                                    placeholder="Telefono" th:value="${customer.user?.contactInfo?.phoneNumber}"/>
                                            <input  type="email"  class="form-control form-control-user"   name="email" 
                                                    placeholder="Email" th:value="${customer.user?.contactInfo?.email}"/>
                                            
                                            <h1>  // LOGIN DETAILS</h1>
                                            <input  type="hidden"    name="id" th:value="${customer.user?.loginDetails?.id}" />
                                            <input  type="password"  class="form-control form-control-user"   name="password" 
                                                    placeholder="ConstraseÃ±a" th:value="${customer.user?.loginDetails?.password}"/>
                                            <input  type="text"  class="form-control form-control-user"   name="username" 
                                                    placeholder="Username" th:value="${customer.user?.loginDetails?.username}"/>
                                           
                                        </div>
                                   
                                    </div>
                                    <button 	type="submit" class="btn btn-primary btn-user btn-block"> 
                                        Registrar Contacto  </button> 
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

        <!-- Bootstrap core JavaScript-->
        <script th:src="@{/vendor/jquery/jquery.min.js}"></script>
        <script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

        <!-- Core plugin JavaScript-->
        <script th:src="@{/vendor/jquery-easing/jquery.easing.min.js}"></script>

        <!-- Custom scripts for all pages-->
        <script src="@{/js/sb-admin-2.min.js}"></script>

        <!-- Page level plugins -->
        <script th:src="@{/vendor/datatables/jquery.dataTables.min.js}"></script>
        <script th:src="@{/vendor/datatables/dataTables.bootstrap4.min.js}"></script>

        <!-- Page level custom scripts -->
        <script th:src="@{/js/demo/datatables-demo.js}"></script>
    </body>

</html>
