<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"> 
<head>
    <!-- Meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Billetera virtual">
    <meta name="author" content="Grupo 4 Javaneta">    
    
	<title>Cotizaciones - AgroPay</title>
    
    <!-- FontAwesome JS-->
    <script defer th:src="@{/assets/plugins/fontawesome/js/all.min.js}"></script>
	
    <!-- App CSS -->  
    <link id="theme-style" rel="stylesheet" th:href="@{/assets/css/portal.css}">
	
	<!-- AJAX -->

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

</head> 

<body class="app">   	
    <header th:replace="fragments :: header"></header>
    
    <div class="app-wrapper">
	    
	    <div class="app-content pt-3 p-md-3 p-lg-4">
		    <div class="container-xl">
			    
			    <div class="row g-3 mb-4 align-items-center justify-content-between">
				    <div class="col-auto">
			            <h1 class="app-page-title mb-0">Cotizaciones</h1>
				    </div>
				    <div class="col-auto">
					     <div class="page-utilities">
						    <div class="row g-2 justify-content-start justify-content-md-end align-items-center">
							    <div class="col-auto">
								    <form class="table-search-form row gx-1 align-items-center">
					                    <div class="col-auto">
					                        <input type="text" id="search-orders" name="searchorders" class="form-control search-orders">
					                    </div>
					                    <div class="col-auto">
					                        <button type="submit" class="btn app-btn-secondary" disabled>Buscar</button>
					                    </div>
					                </form>
					                
							    </div><!--//col-->
							   
							    <div class="col-auto">						    
								    <a class="btn app-btn-secondary" disabled="true" href="#">
									    <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-download me-1" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
		  <path fill-rule="evenodd" d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5z"/>
		  <path fill-rule="evenodd" d="M7.646 11.854a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 10.293V1.5a.5.5 0 0 0-1 0v8.793L5.354 8.146a.5.5 0 1 0-.708.708l3 3z"/>
		</svg>
									    Dercargar CSV
									</a>
							    </div>
						    </div><!--//row-->
					    </div><!--//table-utilities-->
				    </div><!--//col-auto-->
			    </div><!--//row-->
			   
			    
			    
				
				
				<div class="tab-content" id="orders-table-tab-content">
			        <div class="tab-pane fade show active" id="orders-all" role="tabpanel" aria-labelledby="orders-all-tab">
					    <div class="app-card app-card-orders-table shadow-sm mb-5">
						    <div class="app-card-body">
							    <div class="table-responsive">
							        <table class="table app-table-hover mb-0 text-left" id="tablaCoins">
										<thead>
											<tr>
												<th class="cell"></th>
												<th class="cell"></th>
												<th class="cell">Siglas</th>
												<th class="cell">Nombre</th>
												<th class="cell">Precio(d√≥lar)</th>
												<th class="cell">Volumen(24h)</th>
												<th class="cell">Valor(24h%)</th>
												<th class="cell">Valor(7d%)</th>
												<th class="cell">Diferencia</th>
											</tr>
										</thead>
										<tbody>
										</tbody>
									</table>
						        </div><!--//table-responsive-->
						    </div><!--//app-card-body-->		
						</div><!--//app-card-->
			        </div><!--//tab-pane-->
				</div>							
		    </div><!--//container-fluid-->
	    </div><!--//app-content-->
											
	    <footer class="app-footer">
		    <div class="container text-center py-3">
		         
		       
		    </div>
	    </footer><!--//app-footer-->
											
    </div><!--//app-wrapper-->  

	<!-- Javascript -->          
	<script th:src="@{/assets/plugins/popper.min.js}"></script>
	<script th:src="@{/assets/plugins/bootstrap/js/bootstrap.min.js}"></script>

	<!-- API -->
	<script th:src="@{assets/js/scriptGets.js}"></script>  

	<!-- Page Specific JS -->
	<script th:src="@{/assets/js/app.js}"></script>  

</body>
</html>
