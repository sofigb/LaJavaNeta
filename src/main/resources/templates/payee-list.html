<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"> 
<head>
	
    <!-- Meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
	<meta name="description" content="Billetera virtual">
    <meta name="author" content="Grupo 4 Javaneta">    
    
	<title>Agenda - AgroPay</title>

	<!-- FontAwesome JS-->
	<script defer th:src="@{/assets/plugins/fontawesome/js/all.min.js}"></script>

	<!-- App CSS -->
	<link id="theme-style" rel="stylesheet" th:href="@{/assets/css/portal.css}">
    
</head> 
    


<body class="app">   
		
    <header th:replace="fragments :: header"></header>
    
    <div class="app-wrapper">
	    
	    <div class="app-content pt-3 p-md-3 p-lg-4">
		    <div class="container-xl vh-100">
			    
			    <h1 class="app-page-title">Agenda</h1> 
			    
			    <div class="row g-4 mb-4">
				    <div class="col-12 col-lg-8" > <!--style="height: 200px;"-->
					    <div class="app-card app-card-stat shadow-sm h-100">

						    <div class="app-card-body p-3 p-lg-4">
								<div class="col-auto">
									
									<h6 class="text-start stats-label m-1 text-secondary"> Crear contacto frecuente</h6>
									<hr>

									<form th:action="@{/payee/createPayee}" method ="POST" class="user" th:object="${payee}"> <!--th:action="@{/payee/__${action}__}"-->

										<input type="hidden" name="id" th:value="${payee.id}"/>

										<input type="text" class="form-control mb-2" name="name" id="payee-name" placeholder="Nombre Completo" th:value="${payee.name}" required>

										<input type="number" class="form-control mb-2" name="accountNumber" id="account-number" placeholder="N° de cuenta" th:value="${payee.accountNumber}" required>

										<button class="btn app-btn-secondary" type="submit">Agregar</button>
									</form>
								</div>
								<div th:text="${error}" class="text-danger"></div>
								<div th:text="${success}" class="text-success"></div>

							<!--	<div class="text-start text-success m-1" th:if="${success != null}" th:text="${success}"></div>
								<div class="text-start text-danger m-1" th:if="${error != null}" th:text="${error}"></div>
-->
						    </div><!--//app-card-body-->
					    </div><!--//app-card-->
				    </div><!--//col-->











									

								




					<div class="col-12 col-lg-4" style="height: 200px;">
						<div class="app-card app-card-basic d-flex flex-column align-items-start shadow-sm">
							<div class="app-card-header p-3 border-bottom-0">
								<div class="row align-items-center gx-3">
									<div class="col-auto">
										<div class="app-icon-holder">
											<svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-receipt" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
												<path fill-rule="evenodd" d="M1.92.506a.5.5 0 0 1 .434.14L3 1.293l.646-.647a.5.5 0 0 1 .708 0L5 1.293l.646-.647a.5.5 0 0 1 .708 0L7 1.293l.646-.647a.5.5 0 0 1 .708 0L9 1.293l.646-.647a.5.5 0 0 1 .708 0l.646.647.646-.647a.5.5 0 0 1 .708 0l.646.647.646-.647a.5.5 0 0 1 .801.13l.5 1A.5.5 0 0 1 15 2v12a.5.5 0 0 1-.053.224l-.5 1a.5.5 0 0 1-.8.13L13 14.707l-.646.647a.5.5 0 0 1-.708 0L11 14.707l-.646.647a.5.5 0 0 1-.708 0L9 14.707l-.646.647a.5.5 0 0 1-.708 0L7 14.707l-.646.647a.5.5 0 0 1-.708 0L5 14.707l-.646.647a.5.5 0 0 1-.708 0L3 14.707l-.646.647a.5.5 0 0 1-.801-.13l-.5-1A.5.5 0 0 1 1 14V2a.5.5 0 0 1 .053-.224l.5-1a.5.5 0 0 1 .367-.27zm.217 1.338L2 2.118v11.764l.137.274.51-.51a.5.5 0 0 1 .707 0l.646.647.646-.646a.5.5 0 0 1 .708 0l.646.646.646-.646a.5.5 0 0 1 .708 0l.646.646.646-.646a.5.5 0 0 1 .708 0l.646.646.646-.646a.5.5 0 0 1 .708 0l.646.646.646-.646a.5.5 0 0 1 .708 0l.509.509.137-.274V2.118l-.137-.274-.51.51a.5.5 0 0 1-.707 0L12 1.707l-.646.647a.5.5 0 0 1-.708 0L10 1.707l-.646.647a.5.5 0 0 1-.708 0L8 1.707l-.646.647a.5.5 0 0 1-.708 0L6 1.707l-.646.647a.5.5 0 0 1-.708 0L4 1.707l-.646.647a.5.5 0 0 1-.708 0l-.509-.51z"/>
												<path fill-rule="evenodd" d="M3 4.5a.5.5 0 0 1 .5-.5h6a.5.5 0 1 1 0 1h-6a.5.5 0 0 1-.5-.5zm0 2a.5.5 0 0 1 .5-.5h6a.5.5 0 1 1 0 1h-6a.5.5 0 0 1-.5-.5zm0 2a.5.5 0 0 1 .5-.5h6a.5.5 0 1 1 0 1h-6a.5.5 0 0 1-.5-.5zm0 2a.5.5 0 0 1 .5-.5h6a.5.5 0 0 1 0 1h-6a.5.5 0 0 1-.5-.5zm8-6a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 0 1h-1a.5.5 0 0 1-.5-.5zm0 2a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 0 1h-1a.5.5 0 0 1-.5-.5zm0 2a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 0 1h-1a.5.5 0 0 1-.5-.5zm0 2a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 0 1h-1a.5.5 0 0 1-.5-.5z"/>
											</svg>
										</div><!--//icon-holder-->

									</div><!--//col-->
									<div class="col-auto">
										<h4 class="app-card-title">Transaccion confiable</h4>
									</div><!--//col-->
								</div><!--//row-->
							</div><!--//app-card-header-->
							<div class="app-card-body px-4">

								<div class="intro">Organizá tu agenda y realizá en forma ágil, fácil y segura tus operaciones.</div>
							</div><!--//app-card-body-->
						</div><!--//app-card-->
					</div><!--//col-->
			    </div><!--//row-->

				<div class="mb-1" th:if="${payeeList.isEmpty()}">
					<h5 class="stats-label">No posee contactos frecuentes</h5>
				</div>

				<div th:if="${!payeeList.isEmpty()}">
					<h5 class="stats-label">Contactos frecuentes</h5>
				</div>

				<div class="app-card app-card-orders-table shadow-sm mb-5"> <!--th:unless="${payeeList.isEmpty()}"-->
					<div class="app-card-body">
						<div class="table-responsive">
							<table class="table app-table-hover mb-0 text-left">
								<thead>
									<tr>
										<th class="cell">N° cuenta</th>
										<th class="cell">Nombre</th>
										<th class="cell">Status</th>
										<th class="cell">Acciones</th>

									</tr>
								</thead>
								<tbody>
									<tr th:each="payee : ${payeeList}">
										<td class="cell" th:text="'# ' + ${payee.accountNumber}"></td>
										<td class="cell" th:text="${payee.name}"></td>
										<td class="cell"><span class="badge bg-success">Realizada</span></td>
										<td class="cell">
											<a class="btn-sm app-btn-secondary" href="#"
											>Modificar</a>
											<a class="btn-sm app-btn-secondary" href="#"
											>Eliminar</a>

										</td>
									</tr>
								</tbody>
							</table>
						</div><!--//table-responsive-->



					</div><!--//app-card-body-->		
				</div><!--//app-card-->
		    </div><!--//container-fluid-->
	    </div><!--//app-content-->
    </div><!--//app-wrapper--> 

    <!-- Javascript -->          
    <script th:src="@{/assets/plugins/popper.min.js}"></script>
    <script th:src="@{/assets/plugins/bootstrap/js/bootstrap.min.js}"></script>

    <!-- Charts JS -->
    <script th:src="@{/assets/plugins/chart.js/chart.min.js}"></script>
    <script th:src="@{/assets/js/index-charts.js}"></script>
    
    <!-- Page Specific JS -->
    <script th:src="@{/assets/js/app.js}"></script>

</body>
</html>
