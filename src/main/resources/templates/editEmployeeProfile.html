<!DOCTYPE html>
<html
  lang="es"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
  <head>
    <!-- Meta -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Billetera virtual" />
    <meta name="author" content="Grupo 4 Javaneta" />

    <title>Mis Datos - AgroPay</title>

    <!-- FontAwesome JS-->
    <script
      defer
      th:src="@{/assets/plugins/fontawesome/js/all.min.js}"
    ></script>

    <!-- App CSS -->
    <link
      id="theme-style"
      rel="stylesheet"
      th:href="@{/assets/css/portal.css}"
    />
  </head>

  <body class="app">
    <header th:replace="fragmentsEmployee :: headerAdminEmployee"></header>

    <div class="app-wrapper">
      <form
        th:action="@{__${postPath}__}"
        method="POST"
        class="employee"
        th:object="${employee}"
      >
        <input type="hidden" th:field="*{id}" />
        <div class="app-content pt-3 p-md-3 p-lg-4 form-group">
          <div class="container-xl">
            <h1 class="app-page-title" sec:authorize="hasRole('CUSTOMER')">
              Mis Datos
            </h1>
            <h1 class="app-page-title" sec:authorize="hasRole('ADMIN')">
              Datos Empleado
            </h1>
            <div class="row gy-4">
              <div class="col-12 col-lg-6">
                <div
                  class="
                    app-card app-card-account
                    shadow-sm
                    d-flex
                    flex-column
                    align-items-start
                  "
                >
                  <div class="app-card-header p-3 border-bottom-0">
                    <div class="row align-items-center gx-3">
                      <div class="col-auto">
                        <div class="app-icon-holder">
                          <svg
                            width="1em"
                            height="1em"
                            viewBox="0 0 16 16"
                            class="bi bi-person"
                            fill="currentColor"
                            xmlns="http://www.w3.org/2000/svg"
                          >
                            <path
                              fill-rule="evenodd"
                              d="M10 5a2 2 0 1 1-4 0 2 2 0 0 1 4 0zM8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm6 5c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z"
                            />
                          </svg>
                        </div>
                        <!--//icon-holder-->
                      </div>
                      <!--//col-->
                      <div class="col-auto">
                        <h4 class="app-card-title">Datos Personales</h4>
                      </div>
                      <!--//col-->
                    </div>
                    <!--//row-->
                  </div>
                  <!--//app-card-header-->
                  <div class="app-card-body px-4 w-100" th:object="${name}">
                    <div class="item border-bottom py-3">
                      <div
                        class="row justify-content-between align-items-center"
                      >
                        <div class="col-auto">
                          <div class="item-label"><strong>Nombre</strong></div>
                          <div class="item-data">
                            <input
                              type="text"
                              id="item-data"
                              name="firstName"
                              class="form-control item-data"
                              th:value="${name.firstName}"
                            />
                          </div>
                        </div>
                        <!--//col-->
                        <div class="col text-end">
                          <!--a class="btn-sm app-btn-secondary"href="#">Change</a-->
                        </div>
                        <!--//col-->
                      </div>
                      <!--//row-->
                    </div>
                    <!--//item-->

                    <div class="item border-bottom py-3">
                      <div
                        class="row justify-content-between align-items-center"
                      >
                        <div class="col-auto">
                          <div class="item-label">
                            <strong>Segundo Nombre</strong>
                          </div>
                          <div class="item-data">
                            <input
                              type="text"
                              id="item-data"
                              name="middleName"
                              class="form-control item-data"
                              th:value="${name.middleName}"
                            />
                          </div>
                        </div>
                        <!--//col-->
                        <div class="col text-end">
                          <!--a class="btn-sm app-btn-secondary"href="#">Change</a-->
                        </div>
                        <!--//col-->
                      </div>
                      <!--//row-->
                    </div>
                    <!--//item-->

                    <div class="item border-bottom py-3">
                      <div
                        class="row justify-content-between align-items-center"
                      >
                        <div class="col-auto">
                          <div class="item-label">
                            <strong>Apellido</strong>
                          </div>
                          <div class="item-data">
                            <input
                              type="text"
                              id="item-data"
                              name="lastName"
                              class="form-control item-data"
                              th:value="${name.lastName}"
                            />
                          </div>
                        </div>
                        <!--//col-->
                        <div class="col text-end">
                          <!--a class="btn-sm app-btn-secondary"href="#">Change</a-->
                        </div>
                        <!--//col-->
                      </div>
                      <!--//row-->
                    </div>
                    <!--//item-->

                    <div th:object="${contact}">
                      <div class="item border-bottom py-3">
                        <div
                          class="row justify-content-between align-items-center"
                        >
                          <div class="col-auto">
                            <div class="item-label">
                              <strong>Celular</strong>
                            </div>
                            <div class="item-data">
                              <input
                                type="number"
                                id="item-data"
                                name="phoneNumber"
                                class="form-control item-data"
                                th:value="${contact.phoneNumber}"
                              />
                            </div>
                          </div>
                          <!--//col-->
                          <div class="col text-end">
                            <!--a class="btn-sm app-btn-secondary" href="#">Change</a-->
                          </div>
                          <!--//col-->
                        </div>
                        <!--//row-->
                      </div>
                      <!--//item-->

                      <div class="item border-bottom py-3">
                        <div
                          class="row justify-content-between align-items-center"
                        >
                          <div class="col-auto">
                            <div class="item-label"><strong>Email</strong></div>
                            <div class="item-data">
                              <input
                                type="email"
                                id="item-data"
                                name="email"
                                class="form-control item-data"
                                th:value="${contact.email}"
                              />
                            </div>
                          </div>
                          <!--//col-->
                          <div class="col text-end">
                            <!--a class="btn-sm app-btn-secondary" href="#">Change</a-->
                          </div>
                          <!--//col-->
                        </div>
                        <!--//row-->
                      </div>
                      <!--//item-->
                    </div>
                  </div>
                  <!--//app-card-body-->

                  <div class="app-card-footer p-4 mt-auto">
                    <!--a class="btn app-btn-secondary" href="#">Manage Profile</a-->
                  </div>
                  <!--//app-card-footer-->
                </div>
                <!--//app-card-->
              </div>
              <!--//col-->
              <div class="col-12 col-lg-6">
                <div
                  class="
                    app-card app-card-account
                    shadow-sm
                    d-flex
                    flex-column
                    align-items-start
                  "
                  th:object="${username}"
                >
                  <div class="app-card-header p-3 border-bottom-0">
                    <div class="row align-items-center gx-3">
                      <div class="col-auto">
                        <div class="app-icon-holder">
                          <svg
                            width="1em"
                            height="1em"
                            viewBox="0 0 16 16"
                            class="bi bi-shield-check"
                            fill="currentColor"
                            xmlns="http://www.w3.org/2000/svg"
                          >
                            <path
                              fill-rule="evenodd"
                              d="M5.443 1.991a60.17 60.17 0 0 0-2.725.802.454.454 0 0 0-.315.366C1.87 7.056 3.1 9.9 4.567 11.773c.736.94 1.533 1.636 2.197 2.093.333.228.626.394.857.5.116.053.21.089.282.11A.73.73 0 0 0 8 14.5c.007-.001.038-.005.097-.023.072-.022.166-.058.282-.111.23-.106.525-.272.857-.5a10.197 10.197 0 0 0 2.197-2.093C12.9 9.9 14.13 7.056 13.597 3.159a.454.454 0 0 0-.315-.366c-.626-.2-1.682-.526-2.725-.802C9.491 1.71 8.51 1.5 8 1.5c-.51 0-1.49.21-2.557.491zm-.256-.966C6.23.749 7.337.5 8 .5c.662 0 1.77.249 2.813.525a61.09 61.09 0 0 1 2.772.815c.528.168.926.623 1.003 1.184.573 4.197-.756 7.307-2.367 9.365a11.191 11.191 0 0 1-2.418 2.3 6.942 6.942 0 0 1-1.007.586c-.27.124-.558.225-.796.225s-.526-.101-.796-.225a6.908 6.908 0 0 1-1.007-.586 11.192 11.192 0 0 1-2.417-2.3C2.167 10.331.839 7.221 1.412 3.024A1.454 1.454 0 0 1 2.415 1.84a61.11 61.11 0 0 1 2.772-.815z"
                            />
                            <path
                              fill-rule="evenodd"
                              d="M10.854 6.146a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708 0l-1.5-1.5a.5.5 0 1 1 .708-.708L7.5 8.793l2.646-2.647a.5.5 0 0 1 .708 0z"
                            />
                          </svg>
                        </div>
                        <!--//icon-holder-->
                      </div>
                      <!--//col-->
                      <div class="col-auto">
                        <h4 class="app-card-title">Seguridad</h4>
                      </div>
                      <!--//col-->
                    </div>
                    <!--//row-->
                  </div>
                  <!--//app-card-header-->
                  <div class="app-card-body px-4 w-100">
                    <div class="item border-bottom py-3">
                      <div
                        class="row justify-content-between align-items-center"
                      >
                        <div class="col-auto">
                          <div class="item-label"><strong>Usuario</strong></div>
                          <div class="item-data">
                            <input
                              type="text"
                              id="item-data"
                              name="username"
                              class="form-control item-data"
                              th:value="${username}"
                            />
                          </div>
                        </div>
                        <!--//col-->
                        <div class="col text-end">
                          <!--a class="btn-sm app-btn-secondary" href="#">Change</a-->
                        </div>
                        <!--//col-->
                      </div>
                      <!--//row-->
                    </div>
                    <!--//item-->
                    <div class="item border-bottom py-3">
                      <div
                        class="row justify-content-between align-items-center"
                      >
                        <div class="col-auto">
                          <div class="item-label">
                            <strong>Contraseña</strong>
                          </div>
                          <div class="item-data">••••••••</div>
                        </div>
                        <!--//col-->
                        <div class="col text-end">
                          <!--a class="btn-sm app-btn-secondary" href="#">Set up</a-->
                        </div>
                        <!--//col-->
                      </div>
                      <!--//row-->
                    </div>
                    <!--//item-->
                  </div>
                  <!--//app-card-body-->

                  <div class="app-card-footer p-4 mt-auto">
                    <!--a class="btn app-btn-secondary" href="#">Manage Security</a-->
                  </div>
                  <!--//app-card-footer-->
                </div>
                <!--//app-card-->
              </div>
            </div>
            <!--//row-->
          </div>
          <div class="mt-4 container">
            <div class="col-md-12 text-center btn-group" style="width: 100%">
              <button
                type="submit"
                class="btn app-btn-primary w-100 theme-btn mx-auto"
              >
                Guardar Cambios
              </button>
            </div>
          </div>
          <!--//container-fluid-->
        </div>
      </form>
      <!--//app-content-->
    </div>
    <!--//app-wrapper-->

    <!-- Javascript -->
    <script th:src="@{/assets/plugins/popper.min.js}"></script>
    <script th:src="@{/assets/plugins/bootstrap/js/bootstrap.min.js}"></script>

    <!-- Charts JS -->
    <script th:src="@{/assets/plugins/chart.js/chart.min.js}"></script>
    <script th:src="@{/assets/js/index-charts.js}"></script>

    <!-- Page Specific JS -->
    <script th:src="@{/assets/js/app.js}"></script>
  </body>
</html>
