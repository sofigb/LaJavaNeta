<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="myDashboard" content="" />

    <title>UPDATE EMPLOYEE DATA</title>
  </head>

  <body class="bg-gradient-primary">
    <form th:action="@{__${postPath}__}" method="POST" class="employee">
      <div class="form-group row">
        <h1>FULL NAME</h1>
        <div th:object="${name}">
          <input
            type="text"
            class="form-control form-control-user"
            name="firstName"
            placeholder="Nombre"
            th:value="${name.firstName}"
          />
          <input
            type="text"
            class="form-control form-control-user"
            name="middleName"
            placeholder="Nombre mitad"
            th:value="${name.middleName}"
          />
          <input
            type="text"
            class="form-control form-control-user"
            name="lastName"
            placeholder="Apellido"
            th:value="${name.lastName}"
          />
        </div>

        <h1>CONTACT DETAILS</h1>
        <div th:object="${contact}">
          <input
            type="number"
            class="form-control form-control-user"
            name="phoneNumber"
            placeholder="Telefono"
            th:value="${contact.phoneNumber}"
          />
          <input
            type="email"
            class="form-control form-control-user"
            name="email"
            placeholder="Email"
            th:value="${contact.email}"
          />
        </div>
        <h1>USERNAME</h1>
        <div th:object="${username}">
          <input
            type="text"
            class="form-control form-control-user"
            name="username"
            placeholder="Username"
            th:value="${username}"
          />
        </div>
      </div>
      <button type="submit">SAVE</button>
    </form>
    <form method="POST" th:action="@{/workDashboard/profile/delete}">
      <button class="btn btn-dark mt-3" type="submit">DELETE</button>
    </form>
    <br />
    <a class="button" th:href="@{/workDashboard}">GO BACK TO DASHBOARD</a>
  </body>
</html>
